<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="../logo.png">
  <title>Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle, #1c1c1c, #000);
      font-family: 'Lobster', cursive;
    }

    h1 {
      color: #D4F316;
      font-size: 4.5rem;
      padding: 30px;
      text-align: center;
      margin: 100px;
      border: 2px solid grey;
      border-radius: 20px;
      background: radial-gradient(#565656,#262626);
      width: fit-content;
    }

    .contain {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .cal {
      background-color: #2E2E2E;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 5px 1px #A6A6A6;
      border: 2px solid #868686;
      margin-bottom: 100px;
    }

    input {
      background: #C9FFC5;
      font-size: 2rem;
      width: 100%;
      height: 80px;
      margin: 10px 0 20px;
      border: 2px solid #788F77;
      border-radius: 15px;
      outline: none;
      text-align: right;
      padding-right: 20px;
    }

    table {
      width: 100%;
    }

    button {
      outline: none;
      font-size: 2rem;
      background: #BBB;
      width: 80px;
      height: 70px;
      border-radius: 10px;
      margin: 6px 0;
      transition: background 0.3s;
    }

    button:active {
      background: #6A6A6A;
    }
  </style>
</head>

<body>
  <div class="contain">
    <h1>Simple Calculator</h1>
    <div class="cal">
      <input type="text" name="screen" id="screen" placeholder="0" readonly />
      <table>
        <tr>
          <td><button onclick="appendToScreen('9')">9</button></td>
          <td><button onclick="appendToScreen('8')">8</button></td>
          <td><button onclick="appendToScreen('7')">7</button></td>
          <td><button onclick="clearScreen()">C</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToScreen('6')">6</button></td>
          <td><button onclick="appendToScreen('5')">5</button></td>
          <td><button onclick="appendToScreen('4')">4</button></td>
          <td><button onclick="appendToScreen('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToScreen('3')">3</button></td>
          <td><button onclick="appendToScreen('2')">2</button></td>
          <td><button onclick="appendToScreen('1')">1</button></td>
          <td><button onclick="appendToScreen('*')">*</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToScreen(',')">,</button></td>
          <td><button onclick="appendToScreen('0')">0</button></td>
          <td><button onclick="appendToScreen('.')">.</button></td>
          <td><button onclick="appendToScreen('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="appendToScreen('00')">00</button></td>
          <td><button onclick="appendToScreen('000')">000</button></td>
          <td><button onclick="appendToScreen('+')">+</button></td>
          <td><button onclick="calculateResult()">=</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script>
    const screen = document.getElementById('screen');

    function appendToScreen(value) {
      if (screen.value === '0') {
        screen.value = value;
      } else {
        screen.value += value;
      }
    }

    function clearScreen() {
      screen.value = '0';
    }

    function calculateResult() {
      try {
        screen.value = eval(screen.value.replace(/,/g, ''));
      } catch {
        screen.value = 'Error';
      }
    }
  </script>
</body>

</html>
