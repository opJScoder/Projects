<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../logo.png">
  <style type="text/css" media="all">
    * {
      box-sizing: border-box;
      text-align: center
    }

    body {
      height: 200vh
    }

    h1 {
      margin: 40px 0;
      font-weight: bold;
      font-family: monospace;
      font-size: 3rem;
      border: 3px solid black;
      border-radius: 30px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 10px 3px rgba(0, 0, 0, 0.5);
      background: #FEFEFEDE;
    }

    p {
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1.2rem;
      text-shadow: .5px 1px 1.5px gray;
    }

    #r {
      text-shadow: 0px 0px 1.5px #E70000B3;
    }

    /* Input */
    .adder {
      display: flex;
      justify-content: center;
      margin: auto;
    }

    input {
      border: 1px solid black;
      outline: none;
      border-radius: 10px;
      text-align: left;
      padding: 3px 5px;
      width: 350px;
      place-self: center;
      margin-right: 10px;
      box-shadow: 0 3px 10px -2px gray;
      height: 33px;
      font-size: 1.1rem;
    }

    #btn {
      border-radius: 5px;
      outline: none;
      border: 2px solid black;
      padding: 3px;
      width: 60px;
      height: 33px;
      background: #fff;
      box-shadow: 0 2px 10px 2px gray;
    }

    #btn:active {
      box-shadow: 0 3px 10px -2px gray;
    }

    /* Lists */
    .list {
      margin: auto;
      width: 450px;
    }

    li {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>To Do List âœ“</h1>
    <p>
      Ensure that you will not refresh this page. Unless you will lost everything!
    </p>
    <p id="r">
      *-* Refresh to clear *-*
    </p>
    <div class="adder">
      <input type="text" name="text" id="text" placeholder="Enter your TASK" />
      <div id="btn">
        Add
      </div>
    </div>
    <div class="list">
      <ol>
      </ol>
    </div>
  </div>
  <script>
    let button = document.getElementById('btn');
    let input = document.querySelector('input');
    let ol = document.querySelector('ol');
    let rem = document.getElementById("rem");

    button.addEventListener('click', () => {
      if (input.value.length > 0) {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(input.value));
        ol.appendChild(li);
        input.value = "";
      } else {
        alert("Enter something to add!")
      }
    });
    input.addEventListener("keypress", (js) => {
      if (input.value.length > 0 && js.keyCode == 13) {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(input.value));
        ol.appendChild(li);
        input.value = "";
      }
    });
  </script>
</body>

</html>
