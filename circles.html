<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>"Random" that amaze you!</title>
  <style type="text/css" media="all">
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: #323029;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      user-zoom: none;
    }

    span {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: sc 5s linear;
      z-index: -100;
      border-radius: 50%;
    }

    @keyframes sc {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      100% {
        transform: scale(100);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <script type="text/javascript" charset="utf-8">
    let body = document.querySelector('body');
    window.addEventListener('mousemove', function(e) {
      let x = e.offsetX;
      let y = e.offsetY;
      let block = document.createElement('span');
      block.style.top = y + "px";
      block.style.left = x + "px";
      let colour = ["red", "green", "blue", "yellow", 'skyblue', 'orange', 'pink', 'gray'];
      let c = colour[Math.floor(Math.random() * colour.length)];
      let c1 = colour[Math.floor(Math.random() * colour.length)];
      let c2 = colour[Math.floor(Math.random() * colour.length)];
      block.style.background='radial-gradient('+c+','+c1+','+c2+')';
      body.appendChild(block);
      setTimeout(function() {
        block.remove();
      }, 5000);
    });
  </script>
</body>

</html>
