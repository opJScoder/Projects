<!DOCTYPE html>
<html>

<head>
  <title> Try It Yourself </title>
</head>

<body>
  <p id="demo"></p>
  <script>
    var cities = prompt("Enter");
    var a1 = cities.split("");
    if (a1.includes("√")) {
      if ((a1.length - 1) - a1.indexOf("√") == 0) {
        alert("Type a right no.");
      }
      else {
        if (a1.indexOf("√") == 0) {
          a1.splice(a1.indexOf("√"), 1);
          let a = Math.sqrt(a1.join(""));
          document.getElementById('demo').innerHTML = a;

        }
        else if (a1.indexOf("√") > 0) {
          let b = []
          for (i = 0; i < a1.indexOf("√"); i++) {
            b.push(a1[i]);
          }
          var c = b.join("");
          let y = []
          for (i = (c.length + 1); i <= (a1.length - 1); i++) {
            y.push(a1[i])
          }
          let m = y.join('');
          var c = c;
          let j = c ** 2 * m;
          document.getElementById("demo").innerHTML = "√" + j;

        }

      }
    }
    else { document.getElementById('demo').innerHTML = a1; }
  </script>
</body>

</html>
