<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Range</title>
  <style type="text/css" media="all">
    *{margin: 0;padding: 0;box-sizing: border-box}
    body{height: 100vh;width: 100%;display: grid;place-items: center;}
    #main{display: flex;flex-direction: column;justify-content: center}
    input{transform: scale(2); margin-bottom:40px}
    #box{width: 250px;height: 250px;border: 5px solid blue;background: green}
  </style>
</head>
<body>
  <div id="main">
  <input type="range" name="range" id="range" value="0" max="250" oninput="ch_w()"/>
  <div id="box"></div>
  </div>
</body>
<script type="text/javascript" charset="utf-8">
  let range= document.getElementById('range');
  let box =document.getElementById('box');
  function ch_w(){
    let val= range.value;
    box.style.transform= "skew("+val+"deg)";
  }
</script>
</html>
