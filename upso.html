<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jlolololol10</title>
  <style>
  :root{
    --x:white;
  }
  body{background: var(--x)}
    .sbi {
      position: relative;
    }

    .sbi::before,.sbi::after {
      content: "";
      position: absolute;
      width: 20%;
      height: 20%;
      background: var(--x);
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      border-radius: 50%
    }
    .sbi::after{border-radius: 0%;width: 7%;height: 50%;top: 77%}
  </style>
</head>

<body>
  <center>
    <div style="width: 300px;height: 300px;margin: 100px;background: deepskyblue;border-radius: 50%" class="sbi">
    </div>
  </center>
</body>

</html>
